<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RemEmber Stuff</title>
    <meta
      name="description"
      content="Remembering and testing stuff in EmberJS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <!-- RemEmber Stuff variables set by the web server -->
    {{content-for 'server-variables'}} {{content-for "head-footer"}}

    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {{content-for "body"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/frontend.css" />
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/frontend.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
